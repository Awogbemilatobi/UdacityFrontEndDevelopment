<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Pixel Art Maker</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" min="1" value="1">
        <input type="submit">
    </form>
    <input type="color" id="colorPicker">
    <h3>Design Canvas</h3>
    <table id="pixelCanvas"></table>

    <script src="design.js"></script>
</body>
</html>
